[tool.poetry]
name = "pyroll-wusatowski-spreading"
version = "2.0.0a"
description = "Plugin for PyRoll providing the Wusatowski spreading model for high and low strains."
authors = [
    "Max Weiner <max.weiner@imf.tu-freiberg.de>",
    "Christoph Renzing <christoph.renzing@imf.tu-freiberg.de>",
]
license = "BSD-3-Clause"
homepage = "https://pyroll-project.github.io/"
repository = "https://github.com/pyroll-project/pyroll-wusatowski-spreading"
documentation = "https://github.com/pyroll-project/pyroll-wusatowski-spreading/blob/main/docs/docs.pdf"
packages = [
    { include = "pyroll/wusatowski_spreading" }
]
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]


[tool.poetry.dependencies]
python = ">=3.9, <4.0"
pyroll = "^2.0.0a"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
pyroll = { git = "https://github.com/pyroll-project/pyroll-core", branch = "remove_geuze", develop = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
